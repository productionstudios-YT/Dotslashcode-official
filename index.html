
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DotSlash Encoder & Decoder</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f0"/>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #0ff;
      margin-bottom: 10px;
    }
    textarea, button {
      background: #222;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px;
      font-family: monospace;
      width: 100%;
      margin-top: 10px;
      border-radius: 5px;
    }
    button {
      cursor: pointer;
      font-weight: bold;
    }
    .section {
      margin-bottom: 40px;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .highlight-block {
      display: inline-block;
      padding: 2px 6px;
      margin: 2px;
      border-radius: 4px;
    }
    .valid { background-color: #004400; color: #0f0; }
    .invalid { background-color: #440000; color: #f00; }
    @media (max-width: 600px) {
      .btn-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>DotSlash Encoder & Decoder</h1>
  <p>Supports all Unicode characters (emoji included)! Uses only <code>.</code> and <code>/</code>. Space = <code>//</code>.</p>

  <div class="section">
    <h2>üî§ Encode</h2>
    <textarea id="text" rows="3" placeholder="Type anything...">Hello üåç!</textarea>
    <div class="btn-group">
      <button onclick="encode()">Encode</button>
      <button onclick="copyText('output')">üìã Copy</button>
      <button onclick="downloadText('output', 'dotslash_encoded.txt')">‚¨áÔ∏è Download</button>
    </div>
    <textarea id="output" rows="4" readonly></textarea>
  </div>

  <div class="section">
    <h2>üîÅ Decode</h2>
    <textarea id="dotslash" rows="3" placeholder="Paste DotSlash here..."></textarea>
    <div class="btn-group">
      <button onclick="decode()">Decode</button>
      <button onclick="copyText('decoded')">üìã Copy</button>
      <button onclick="downloadText('decoded', 'dotslash_decoded.txt')">‚¨áÔ∏è Download</button>
    </div>
    <textarea id="decoded" rows="3" readonly></textarea>
    <div id="highlightArea"></div>
  </div>

  <script>
    function toDotSlash(str) {
      return str.split('').map(c => {
        let code = c.codePointAt(0).toString(2).padStart(21, '0');
        return code.replace(/0/g, '.').replace(/1/g, '/');
      }).join('//');
    }

    function fromDotSlash(dotslash) {
      return dotslash.split('//').filter(Boolean).map(code => {
        try {
          let bin = code.replace(/\./g, '0').replace(/\//g, '1');
          let val = parseInt(bin, 2);
          if (val < 0 || val > 0x10FFFF || isNaN(val)) throw new Error();
          return String.fromCodePoint(val);
        } catch {
          return '\uFFFD'; // Replacement character
        }
      }).join('');
    }

    function highlightDotSlash(dotslash) {
      const container = document.getElementById("highlightArea");
      container.innerHTML = '';
      dotslash.split('//').forEach(code => {
        if (!code) return;
        let bin = code.replace(/\./g, '0').replace(/\//g, '1');
        let val = parseInt(bin, 2);
        const span = document.createElement("span");
        span.className = "highlight-block " + ((val >= 0 && val <= 0x10FFFF) ? "valid" : "invalid");
        span.textContent = `[${code}]`;
        container.appendChild(span);
      });
    }

    function encode() {
      const input = document.getElementById("text").value;
      document.getElementById("output").value = toDotSlash(input);
    }

    function decode() {
      const input = document.getElementById("dotslash").value.trim();
      document.getElementById("decoded").value = fromDotSlash(input);
      highlightDotSlash(input);
    }

    function copyText(id) {
      const el = document.getElementById(id);
      el.select();
      document.execCommand("copy");
    }

    function downloadText(id, filename) {
      const content = document.getElementById(id).value;
      const blob = new Blob([content], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = filename;
      a.click();
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
